<p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }" [closable]="false">
    @if (!toggleRegisterLogin) {
    <h1 class="flex justify-content-center mt-0 mb-4">Login</h1>
    <div class="flex align-items-center gap-3 mb-3 mt-3 ">
        <label for="email" class="font-semibold w-6rem">UserEmail</label>
        <input pInputText id="email" class="flex-auto " formControlName="email" autocomplete="off" />
    </div>

    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
        <div *ngIf="email?.errors?.['required']">
            Email is required.
        </div>
        <div *ngIf="email?.errors?.['email']">
            Please enter a valid email address.
        </div>
    </div>

    <div class="flex align-items-center gap-3 mb-5 p-1">
        <label for="password" class="font-semibold w-6rem">Password</label>
        <p-password id="password" styleClass="flex-auto" formControlName="password" autocomplete="off"
            [toggleMask]="true" [feedback]="false" />
    </div>


    <div class="flex justify-content-end gap-2">
        <p-button class="mr-6" (click)="toggleRegisterLogin = !toggleRegisterLogin" [text]="true">Sign up</p-button>
        <p-button label="Cancel" severity="secondary" (onClick)="closeDialog.emit(false)" />
        <p-button label="Login" (onClick)="closeDialog.emit(false)" />
    </div>
    }
    @else {
    <h1 class="flex justify-content-center mt-0 mb-4">Sign Up</h1>
    <div class="flex align-items-center gap-3 mb-3 mt-3">
        <label for="userName" class="font-semibold w-6rem">UserName</label>
        <input pInputText id="userName" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-3 mt-3">
        <label for="email" class="font-semibold w-6rem">UserEmail</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="password" class="font-semibold w-6rem">Password</label>
        <p-password id="password" class="flex-auto" autocomplete="off" [toggleMask]="true" [feedback]="true" />
    </div>
    <div class="flex align-items-center gap-3 mb-5 ">
        <label for="confirm-password" class="font-semibold w-6rem">Confirm Password</label>
        <p-password id="confirm-password" class="flex-auto" autocomplete="off" [toggleMask]="true" [feedback]="false" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button class="mr-6" (click)="toggleRegisterLogin = !toggleRegisterLogin" [text]="true">Log In</p-button>
        <p-button label="Cancel" severity="secondary" (onClick)="closeDialog.emit(false)" />
        <p-button label="Sign Up" (click)="toggleRegisterLogin = !toggleRegisterLogin" />
    </div>
    }
</p-dialog>
